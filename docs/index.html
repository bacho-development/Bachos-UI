<!DOCTYPE html>
<html>
  <head>
    <title>Bachos UI</title>
    <script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag.js"></script> 
    <style src="https://raw.githubusercontent.com/bacho-development/bachos-ui/refs/heads/main/web/discord-widget-style.css"></style>
  </head>
  <body>
    <div>
      <github-md id="readme-content">
        
      </github-md>
    </div>
    <script>
      const repo = 'bacho-development/bachos-ui/';
      const branch = 'refs/heads/main';
    
      fetch(`https://raw.githubusercontent.com/${repo}/${branch}/README.md`).then(response => document.getElementById('readme-content').innerHTML = response.text())
    </script>
      
    <div class="discord-invite-widget"></div>
    <script src="https://raw.githubusercontent.com/bacho-development/bachos-ui/refs/heads/main/web/discord-widget.js"></script>
  </body>
</html>
